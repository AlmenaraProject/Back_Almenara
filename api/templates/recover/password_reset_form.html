{% block content %}
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }
        .content {
            padding: 20px 0;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #ddd;
        }
        a {
            color: #337ab7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header" >
        <img src="https://firebasestorage.googleapis.com/v0/b/image-storage-299ff.appspot.com/o/FLY_UNIVERSAL_LOGO_NEGRO_Y_CELES.png?alt=media&token=c1914509-7a9a-4aaf-a92f-cb1fa80b64f5" alt="Logo de la empresa" width="150">
        <h2 style="margin-left: 20px;">Cambiar Contraseña</h2>
    </div>
        <div class="content">
            <form method="post" style="max-width: 500px; margin: auto;">
                {% csrf_token %}
                <div style="margin-bottom: 20px;">
                    {% csrf_token %}
                    <div style="margin-bottom: 20px;">
                        {% for field in form %}
                            <p style="margin-bottom: 15px;">
                                <label for="{{ field.id_for_label }}" style="display: block; font-size: 16px; color: #333; margin-bottom: 5px;">
                                    {{ field.label|capfirst }}
                                </label>
                                {{ field }}
                                {% if field.errors %}
                                    <span style="color: #f00; font-size: 14px;">
                                        {{ field.errors }}
                                    </span> 
                                {% endif %}
                            </p>
                        {% endfor %}
                    </div>
                </div>
                <button type="submit" style="background-color: #007BFF; color: white; padding: 14px 20px; margin: 8px 0; border: none; cursor: pointer; width: 100%; font-size: 18px; font-weight: bold;">Cambiar Contraseña</button>        </div>
                <div class="footer">
                    <p>Gracias,</p>
                    <p>El equipo del Hospital Almenara</p>
    </div>
</body>
</html>
{% endblock %}
